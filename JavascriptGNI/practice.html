<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const ch=prompt("Please enter your operation:");
const a=prompt("Please Enter A value:");
const b=prompt("Please Enter B value:");
document.println(a);
switch(ch){
    case '+':
        console.log("Sum:",a+b);
        break;
        case '-':
            console.log("Sub:"+a-b);
            break;
            case '*':
                console.log("Multiplication:",a*b);
                break;
                case '/':
                    console.log("Division:",a/b);
                    break;
                    case '%':
                        console.log("Remainder:",a%b);
                        break;
                        default:
                            console.log("Invalid Operator");
}
    </script>
</body>
</html>
