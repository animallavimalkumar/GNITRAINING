<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    <script>
        var i=0;
        for(i=0;i<10;i++){
            document.writeln(i);
        }
    </script>
</body>
</html>
