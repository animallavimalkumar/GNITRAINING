<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
</head>
<body>
    <!--onclick(), ondblclick()-->
    <input type="submit" value ="submit" onclick="displayinput()">
    <input type="submit" value ="Click Here" ondblclick="hello()">
    <input type="submit" value ="submit" onmouseover="displayinput()">
    <input type="submit" value ="submit" onmouseout="displayinput()">
    <script>
        function displayinput(){
            document.writeln("Hello");
        }
        function hello(){
            document.writeln("Happy Coding");
        }
    </script>
</body>
</html>
