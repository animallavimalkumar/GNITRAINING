<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!----UNORDERED LIST IN HTML-->
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <!--Definition lists-->
    <dl>
        
        <dt>HTML</dt>
        <dd>
            HyperTextMarkup Language
        </dd>
    </dl>
</body>
</html>
